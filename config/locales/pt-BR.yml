    zero:
      title: "O zero"
      description: "Zero é um símbolo ao invés de um número. O 0 está presente em muitas datas de nascimento e tem um significado simbólico importante. Filosofica e matematicamente, ele representa o nada (como numerador) e o tudo (como denominador): os limites infinitos do finito, que não são antigíveis no plano físico. Portanto, ele é um símbolo totalmente místico, indicativo do nível de misticismo espiritual inerente (apesar de raramente desenvolvido) no indivíduo."
