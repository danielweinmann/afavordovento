      title: "Plano da mente"
      description: "O <em>Plano da mente</em> representa a cabeça humana, e é simbolicamente encontrado na linha superior do mapa do nascimento, através dos números 3, 6 e 9. Ele abrange a memória, o pensamento, a análise, a racionalização, a imaginação, a criação, a responsabilidade, a ambição e o idealismo."
