    description: "A concentração de números em cada plano dá uma indicação geral de que aspecto do ser é expressado mais fluentemente. Este conhecimento é extremamente benéfico para os relacionamentos humanos, pois ele revela o nível de comunicação mais favorável para cada pessoa."
