  birth_chart:
    one:
      title: "Número 1"
      description: "O número 1 diz respeito à expressão do corpo físico nos termos de sua relação com o mundo exterior. Geralmente é uma indicação confiável do quanto (e como) cada pessoa reage às outras pessoas e às circunstâncias ao seu redor. Tende a indicar o grau de autocontrole pessoal - ou a falta dele. É a fundação da personalidade, representa o ego e como ele é expressado ou suprimido."
      "0":
        title: "Você não possui <strong>nenhum</strong> 1 no seu mapa"
        description: "Pessoas que não possuem nenhum 1 no seu mapa devem desenvolver ao longo da vida as habilidades relacionadas ao número 1."
      "1":
        title: "Você possui <strong>um</strong> 1 no seu mapa"
        description: "Pessoas que possuem alguma dificuldade na autoexpressão verbal. Isso não implica que elas não possam falar bem, mas sobretudo indica a dificuldade que elas possuem em dar explicações claras sobre seus próprios sentimentos.<br/><br/>Elas podem ser poderosas oradoras quando o assunto não envolve a expressão dos sentimentos pessoais, mas ficam aquém na hora de botar em palavras suas atitudes e condutas. Até que desenvolvam uma maestria de si mesmas - produto da maturidade e do entendimento - a autoexpressão não acontece facilmente para elas<br/><br/>Às vezes dizem intencionalmente o oposto do que acham, com a intenção de  machucar ou ofender como um mecanismo agressivo de autodefesa. Isso inevitavelmente compõe o problema inicial, levando até alguns argumentos assustadores. Precisam aprender a pensar antes de falar, e podem fazer isso tomando um controle consciente sobre suas atitudes ao invés de reagir diretamente ao momento. Assim como é difícil desfazer uma palavra dita, os sentimentos machucados são difíceis de emendar.<br/><br/>Dica: o cultivo de um diário pessoal, com a escrita das coisas que se sentiu, que se falou, que gostaria de ter falado, que preferia não ter dito é uma boa forma de superar essa limitação. Reler o que se escreveu no dia seguinte, de preferência em voz alta."
      "2":
        title: "Você possui <strong>dois</strong> 1's no seu mapa"
        description: "Abençoadas com o dom da autoexpressão, as pessoas com dois 1's são as mais afortunadas. É uma característica valiosa no mapa do nascimento, que deve ser usada com sabedoria. Não se deve abusar dela com propósitos manipulativos. Além disso, é importante ter cuidado para não agir de forma intolerante em relação às pessoas que não são tão bem afortunadas, especialmente se você estiver envolvido amorosamente com alguém que não possua dois 1's.<br/><br/>A pessoa com dois 1's é frequentemente apta a ver os dois lados de uma situação ou argumento. Não é incomum que ela tome o partido do outro lado, no meio de uma discussão, se o outro lado lhe parecer mais válido. Isso dá a elas um largo alcance no entendimento das situações e das pessoas."
      "3":
        title: "Você possui <strong>três</strong> 1's no seu mapa"
        description: "Existem dois tipos diferentes de expressão aqui. O tipo mais frequentemente encontrado é o das pessoas falantes, tagarelas, que é brilhante e interessante e gostam de estar envolvidas em muitas e variadas atividades. Elas geralmente acham a vida gratificante e buscam compartilhar essa alegria  com os outros.<br/><br/>O segundo tipo compreende a minoria que além dos três 1's, também não possui nenhum número no plano da alma. Eles geralmente são quietos, um tanto introspectivos e ocasionalmente tímidos, especialmente com estranhos. No entanto, eles tendem a se tornar irreverentes e falantes na companhia de amigos, quando se sentem relaxados. Essas pessoas acham que podem se expressar melhor através da escrita, onde seus pensamentos fluem mais livremente, desinibidos por sua sensibilidade aguda."
      "4":
        title: "Você possui <strong>quatro</strong> 1's no seu mapa"
        description: "Pessoas com quatro 1's experimentam dificuldade com a expressão verbal e são, por isso, frequentemente mal entendidas. Contudo, a vida cedo ensina elas a esconderem o turmolino emocional com um sorriso - embora eles sofram muito interiormente. É importante que elas aprendam a liberar-se dessas emoções e a não se vincular demais a elas.<br/><br/>Fortemente egocêntricos, essas pessoas se identificam com aqueles com os quais dividem sentimentos profundos. Mas elas não verbalizam esses sentimentos com facilidade. Para sua felicidade pessoal, e para a felicidade daqueles que vivem ao seu redor, é importante para a pessoa com quatro 1's assumir o comando de suas emoções. Assim que elas relaxarem mais e aprimorarem sua autoconfiança, elas se sentirão menos inibidas e se tornarão mais livres para expressar mais do que suprimir seus sentimentos interiores."
      "5":
        title: "Você possui <strong>cinco</strong> 1's no seu mapa"
        description: "Com cinco 1's no mapa do nascimento a supressão do ego é criada para se contrapor à dificuldade básica de expressão verbal. Jovens podem ser ainda mais tristes quando são mal compreendidos. Isto cria apatia, a qual aprofunda mais ainda a solidão. Eles podem se tornar de alguma forma obssessivos sobre sua aparência e ação, e frequentemente possuem muitos espelhos pela casa - os quais costumam cobrir, para que as pessoas não pensem que são egocêntricos. Ainda assim eles secretamente adoram olhar para si mesmos. Tal egoísmo e engano pode prontamente levar a desequilíbrios mentais.<br/><br/>Você pode ajudar crianças com múltiplos 1's a elevar sua consciência fazendo com que elas se envolvam com alguma forma de arte - escrita, pintura, cerâmica ou música, assim por diante. Isso se aplica a todas as crianças, independente da idade."
      "6":
        title: "Você possui <strong>seis</strong> 1's no seu mapa"
        description: "Com seis 1's no mapa do nascimento a supressão do ego é criada para se contrapor à dificuldade básica de expressão verbal. Jovens podem ser ainda mais tristes quando são mal compreendidos. Isto cria apatia, a qual aprofunda mais ainda a solidão. Eles podem se tornar de alguma forma obssessivos sobre sua aparência e ação, e frequentemente possuem muitos espelhos pela casa - os quais costumam cobrir, para que as pessoas não pensem que são egocêntricos. Ainda assim eles secretamente adoram olhar para si mesmos. Tal egoísmo e engano pode prontamente levar a desequilíbrios mentais.<br/><br/>Você pode ajudar crianças com múltiplos 1's a elevar sua consciência fazendo com que elas se envolvam com alguma forma de arte - escrita, pintura, cerâmica ou música, assim por diante. Isso se aplica a todas as crianças, independente da idade."
      "7":
        title: "Você possui <strong>sete</strong> 1's no seu mapa"
        description: "Com sete 1's no Mapa do nascimento a supressão do ego é criada para se contrapor à dificuldade básica de expressão verbal. Jovens podem ser ainda mais tristes quando são mal compreendidos. Isto cria apatia, a qual aprofunda mais ainda a solidão. Eles podem se tornar de alguma forma obssessivos sobre sua aparência e ação, e frequentemente possuem muitos espelhos pela casa - os quais costumam cobrir, para que as pessoas não pensem que são egocêntricos. Ainda assim eles secretamente adoram olhar para si mesmos. Tal egoísmo e engano pode prontamente levar a desequilíbrios mentais.<br/><br/>Você pode ajudar crianças com múltiplos 1's a elevar sua consciência fazendo com que elas se envolvam com alguma forma de arte - escrita, pintura, cerâmica ou música, assim por diante. Isso se aplica a todas as crianças, independente da idade.<br/><br/>A ocorrência de sete 1's em uma data de nascimento é extremamente rara, felizmente, aparecendo não mais que uma vez no século 20."
    two:
      title: "Número 2"
      description: "Located at the gateway of the Soul Plane, 2 is the key to intuition, sensitivity and feeling. After the number 1 and 9, 2 is the most common found in birth dates of the 20th century, and will clearly be the most common number of the 21st century.<br/><br/>To possess a 2 on your Birth Chart is indeed a blessing, for it provides you with a valuable guide to the degree of your sensitivity and intuition. As these faculties develop, you acquire an enhanced understanding of yourself, other people, life and all creation.<br/><br/>As those born in the 21st century grow to maturity and take increased responsibility in human affairs, the 20th century’s headlong crusade into egocentricity and ambition will give way to intuitive sensitivity to world affairs. We’ll also witness greater honour and fairness in business dealings, and increased concern in domestic affairs and friendships.<br/><br/>Meanwhile, do not assume that birth dates without a number 2 indicate a total absence of intuition and sensitivity. Rather, it simply suggests that these traits need to be developed."
      "0":
        title: "Você não possui <strong>nenhum</strong> 2 no seu mapa"
        description: "Pessoas que não possuem nenhum 2 no seu mapa devem desenvolver ao longo da vida as habilidades relacionadas ao número 2."
      "1":
        title: "Você possui <strong>um</strong> 2 no seu mapa"
        description: "Birth Charts with a single 2 indicate a sound, basic level of intuition – but not always enough in this highly competitive world, especially for men. With so much emphasis on artificial values in social, artistic and commercial expression today, individuals must be “tuned in” to successfully compete. And this cannot be properly achieved without a high degree of balanced sensitivity. Without the balance, sensitive natures can be easily hurt, often resulting in unwise reactions. This is more so with men than with women.<br/><br/>A single 2 provides a valuable foundation for developing balanced sensitivity, but the balanced double 2 offers the ideal qualities. Women possess a “de facto” 2 on their Birth Chart, for their very natures are more highly sensitive and intuitive than that of men. Thus, with a single 2 on their Birth Chart, women are blessed with the equivalent of the balanced double 2, whereas men have to diligently practise developing balanced sensitivity; their single 2 is a great starting point.<br/><br/>In general, people with one 2 on their Birth Chart have found that they need ample time to relax and spend time in nature away from the intensity of competitive living. An individual’s Ruling Number is the most reliable guide for how to do this (see Chapter 7)."
      "2":
        title: "Você possui <strong>dois</strong> 2's no seu mapa"
        description: "As already explained, the balance of the second 2 on the Birth Chart is a great advantage, providing the ideal quality for the easy development of intuitive sensitivity. Even so, people with two 2’ s must use it appropriately and recognise that any virtue not used invariably deteriorates.<br/><br/>An innate perception endows these people with an intelligence that is above the average, based on an acute natural ability to understand people and circumstances. They possess an amazingly reliable guide when it comes to first impressions, almost instant and accurate opinions of people and concepts are often made. Sincerity or insincerity in others is thereby easily detected, so long as their ego and imagination do not interfere and colour their basic intuition.<br/><br/>The balanced intuitive sensitivity of these people (if positively expressed) tends to draw them to become involved in many aspects of human affairs. They generally do so with significant success, but need to guard against the tendency of becoming too available for too many worthy causes. This could be to the detriment of their personal happiness at home. As always, balance is the key to their success."
      "3":
        title: "Você possui <strong>três</strong> 2's no seu mapa"
        description: "Once we move beyond the “beam of the balance,” as Pythagoras symbolically phrased it, we uncover excess. Three 2’ s on a Birth Chart indicates an unbalanced sensitivity, a hypersensitivity that can become quite an emotional load to carry for some people. It indicates that the person is highly attuned to the feelings of others, resulting in a ready inclination to become deeply involved in other people’s problems.<br/><br/>As a form of sensitive self-protection, these people have the tendency to spend much of their time in a world of their own feelings, thereby exhibiting an aloofness that can lead to loneliness.<br/><br/>Many people with three 2’ s work in the entertainment field where they achieve remarkable success, sensitively portraying other characters. However, difficulty in expressing deep personal feelings also arises from such sensitivity, leading to hurts. They then tend to become defensive and impulsively say hurtful things.<br/><br/>Children with three 2’ s often become great imitators, as it is so natural for them to share the sensitivities and feelings of others without realising it. However, success coping with life’s emotional roller coaster will be largely under the charge of their parents, whose most constructive role is to assist their children in achieving a solid basis of self-confidence, in line with the path indicated by the child’s Ruling Number (see Chapter 7)."
      "4":
        title: "Você possui <strong>quatro</strong> 2's no seu mapa"
        description: "Such a high level of impressionability has to be carefully and continuously disciplined or it will easily erupt into severe misrepresentations, invariably accompanied by bad temper, sarcasm and spite. These people are often extremely impatient. Their intuition becomes unreliable as they misinterpret so much, and their confusion tends to place their confidence in the wrong people. They invariably overreact and become quite volatile and emotionally unbalanced.<br/><br/>Extreme patience and understanding needs to be shown by family and friends (of which they rarely have too many). Though people with four 2’ s comprise only a very small proportion of the population, they feature highly in marital break-ups and bankruptcies, or homes for handicapped people. They rarely make high public office, yet when they do, they find it difficult to be considered credible, thus sinking to the bottom quicker than they rose unless they have some highly influential family strings to pull.<br/><br/>The lives of people with four 2’ s are often very lonely, and many turn to drugs, alcohol and other substances or habits. They can avoid such emotional isolation if they open themselves up to wise and appropriate counselling. They need to learn to firmly apply self-control when it comes to emotional expression, to relax and meditate as needed and flow with the movement of life rather than be at variance with it."
      "5":
        title: "Você possui <strong>cinco</strong> 2's no seu mapa"
        description: "This is an extremely rare occurrence; it last occurred on 12/ 22/ 2002. I’ve only met one person with such a birth date and, though it was in a business environment, it was clear that the person was hiding a deep heartache and was confused in his own personal life. This confusion carried over into his business decision making and resulted in unnecessary bankruptcy not long after.<br/><br/>Individuals with five 2’ s are very likely to become totally reactive to their enormous sensitivity. They need extremely concentrated and devoted care and guidance, especially when very young, and they will try another’s patience to the ultimate.<br/><br/>Not only will more birth dates occur with five 2’ s in this millennium, but we will also find the occasional six 2’ s, the first born on 2/ 22/ 2022, and the rare seven 2’ s – 2/ 22/ 2222 and 12/ 22/ 2222 (may this book be in print so long). In the last century, Birth Charts with five 2’ s also had at least a 1 and a 9, but in this millennium individuals with six or seven 2’ s will not have such a minor counterbalance, so will need extraordinarily special counselling and care (right from infancy if possible) when it comes to emotional expression."
    three:
      title: "Número 3"
      description: "Not only is this the gateway number to the Mind Plane, but it is also the most essential of the mind numbers for it governs memory. Whereas with 1’ s and 2’ s the most ideal balance and power were found when either was represented on the Birth Chart as a pair, with the 3 and higher numbers, right up to 9, the single number indicates the most desirable strength for itself and to assist balanced power elsewhere in the Birth Chart.<br/><br/>Absence of the number 3 on the Birth Chart does not imply mental weakness unless the person succumbs to laziness and or indifference. Generally, it indicates that the person needs to exert greater effort in the mental spheres, especially if their Ruling Number is not a mind number (see Chapter 7), or their sun sign is not a head sign (see Chapter 12). However, the tendency towards laziness when the 3 is absent must be recognised and corrected in the younger years, or else it will create great difficulties in later years."
      "0":
        title: "Você não possui <strong>nenhum</strong> 3 no seu mapa"
        description: "Pessoas que não possuem nenhum 3 no seu mapa devem desenvolver ao longo da vida as habilidades relacionadas ao número 3."
