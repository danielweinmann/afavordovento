    mind: 
      title: "Plano da mente"
      description: "O <em>Plano da mente</em> representa a cabeça humana, e é simbolicamente encontrado na linha superior do mapa do nascimento, através dos números 3, 6 e 9. Ele abrange a memória, o pensamento, a análise, a racionalização, a imaginação, a criação, a responsabilidade, a ambição e o idealismo."
      count:
        one: "Você possui <strong>1</strong> número distinto no plano da mente."
        other: "Você possui <strong>%{count}</strong> números distintos no plano da mente."
        zero: "Você não possui <strong>nenhum</strong> número distinto no plano da mente."
    soul:
      title: "Plano da alma"
      description: "O <em>Plano da alma</em> representa o coração humano, e é simbolicamente encontrado na linha do meio do mapa do nascimento, através dos números 2, 5 e 8. Ele abrange a sensitividade, a intuição, o amor, a liberdade, as emoções positivas, a expressão artística, a idenpendência espiritual e a sabedoria."
      count:
        one: "Você possui <strong>1</strong> número distinto no plano da alma."
        other: "Você possui <strong>%{count}</strong> números distintos no plano da alma."
        zero: "Você não possui <strong>nenhum</strong> número distinto no plano da alma."
    physical:
      title: "Plano físico"
      description: "O <em>Plano físico</em> representa o corpo humano, e é simbolicamente encontrado na linha de baixo do mapa do nascimento, através dos números 1, 4 e 7. Ele abrange a expressão verbal, a motivação, a linguagem corporal, a organização, a paciência, o materialismo e o aprendizado através da prática."
      count:
        one: "Você possui <strong>1</strong> número distinto no plano físico."
        other: "Você possui <strong>%{count}</strong> números distintos no plano físico."
        zero: "Você não possui <strong>nenhum</strong> número distinto no plano físico."
