      description: "O <em>Plano da alma</em> representa o coração humano, e é simbolicamente encontrado na linha do meio do mapa do nascimento, através dos números 2, 5 e 8. Ele abrange a sensitividade, a intuição, o amor, a liberdade, as emoções positivas, a expressão artística, a idenpendência espiritual e a sabedoria."
